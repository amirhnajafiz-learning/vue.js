<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VueJs Instance</title>
        <script type = "text/javascript" src = "../js/vue.min.js"></script>
    </head>
    <body>
    <div id = "databinding">
        <component v-bind:is = "view"></component>
    </div>
    <script type = "text/javascript">
        let vm = new Vue({
            el: '#databinding',
            data: {
                view: 'component1'
            },
            components: {
                'component1': {
                    template: '<div><span style = "font-size:25px; color:red;">Dynamic Component</span></div>'
                }
            }
        });
    </script>
    </body>
</html>
