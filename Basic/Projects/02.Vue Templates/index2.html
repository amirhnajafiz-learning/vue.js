<!-- Giving attributes using v-bind -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VueJs Instance</title>
        <script type = "text/javascript" src = "../js/vue.min.js"></script>
    </head>
    <body>
        <div id = "vue_det">
            <h1>Firstname : {{ firstname }}</h1>
            <h1>Lastname : {{ lastname }}</h1>
            <div v-html = "html_content"></div>
            <img v-bind:src="img_src" v-bind:alt="alternative" v-bind:width="width" v-bind:height="height" />
        </div>
        <script type = "text/javascript" src = "js/vue_template1.js"></script>
    </body>
</html>
