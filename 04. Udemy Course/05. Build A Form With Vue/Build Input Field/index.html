<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Input Field With Vue</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <h1>Create input field with Vue.js</h1>

        <div id="app">
            <label for="name-input">Sure Name</label>
            <input id="name-input" type="text" v-model="userInput" placeholder="Amir hossein" />
            <span>Input : {{ userInput }} </span>
        </div>

        <script src="script.js"></script>
    </body>
</html>
