<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Build Dynamic Arguments With Binding</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <h1>Build Dynamic Arguments With Dynamic Binding Vue.js</h1>

        <div id="app">
            <input type="range" min="0" max="300" v-model="locationPadding" />
            <p v-stick:[location]="locationPadding"> Sample text to move </p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
