<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Objects Loop in Vue</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <h1>Objects Loop in Vue.js</h1>

        <div id="app">
            <ol>
                <li v-for="value in item">
                    {{ value }}
                </li>
            </ol>
        </div>

        <div id="app-with-key">
            <ol>
                <li v-for="(value,key) in item">
                    {{ key }} - {{ value }}
                </li>
            </ol>
        </div>

        <div id="app-with-key-index">
            <ol>
                <li v-for="(value,key,index) in item">
                    {{ index }} | {{ key }} - {{ value }}
                </li>
            </ol>
        </div>

        <script src="script.js"></script>
    </body>
</html>
