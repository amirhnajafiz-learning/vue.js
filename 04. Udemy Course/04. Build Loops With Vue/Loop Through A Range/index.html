<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Range Loop in Vue</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <h1>Range Loop in Vue.js</h1>

        <div id="app">
            <div v-for="number in 100">
                || +{{ number }} ||
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
