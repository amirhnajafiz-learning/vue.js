<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Lists With Vue</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <h1>Creating a list with Vue.js</h1>

        <div id="app">
            <h2>{{ subject }}</h2>
            <ol>
                <li v-for="user in users">
                    {{ user.name }} | {{ user.id }}
                </li>
            </ol>
        </div>

        <script src="script.js"></script>
    </body>
</html>
