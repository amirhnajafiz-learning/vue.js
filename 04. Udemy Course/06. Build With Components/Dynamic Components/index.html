<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Dynamic Component</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <h1>Build Dynamic Component in Vue.js</h1>

        <div id="app">
            <button v-for="option in tabs" :key="option" :class="['tab-button', { active: currentTab === option }]" v-on:click="currentTab = option">
                {{ option }}
            </button>
            <component v-bind:is="currentTabComponent"></component>
        </div>

        <script src="script.js"></script>
    </body>
</html>
