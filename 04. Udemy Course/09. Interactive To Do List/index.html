<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>To Do List</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div class="header">
            <h1 class="top-header">Build Interactive todo list with Vue.js</h1>
        </div>
        <hr />
        <div id="app">
            <form id="task-input-form" v-on:submit.prevent="addNewTask">
                <label for="task-input">Add a new task</label>
                <input 
                    id="task-input" 
                    placeholder="Eg. Watch Vue Course"
                    v-model="newTask"
                />
                <span class="alert-message" v-if="emptySubmit">You should enter a title !</span>
                <label for="rangeInput">Set Priority</label>
                <input id="rangeInput" type="range" min=0 max=5 v-model="currentPriority" oninput="amount.value=rangeInput.value" />
                <span class="priority-number">{{ currentPriority }}</span>
                <button class="submit">Submit</button>
            </form>
            <hr />
            <div class="button-options">
                <button v-on:click="sortTasks(-1)">Show Newest</button>
                <button v-on:click="sortTasks(1)">Show Lastest</button>
                <button v-on:click="sortByPrio(-1)">High Priority</button>
                <button v-on:click="sortByPrio(1)">Low Priority</button>
                <button v-on:click="getAllTasks">Download</button>
            </div>
            <div class="table-container">
                <table class="table table-striped tasks-table">
                    <thead>
                        <tr>
                            <td>Title</td>
                            <td>Created</td>
                            <td>Priority</td>
                            <td>Delete</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(task,index) in tasks" >
                            <td>{{ task.title }}</td>
                            <td>{{ generateDate(task.createTime) }}</td>
                            <td>{{ task.priority }}</td>
                            <td><button v-on:click="tasks.splice(index,1)"> Remove Task </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
